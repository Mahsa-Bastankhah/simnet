# Client configuration kept as a reference for local development. Production uses
# CLI arguments directly instead.

client
dev tun
proto udp
remote 127.0.0.1 1194
resolv-retry infinite
nobind
ns-cert-type server
persist-key
persist-tun
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/client1.crt
key /etc/openvpn/pki/private/client1.key
comp-lzo
verb 3